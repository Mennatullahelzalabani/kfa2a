<div class="home-wrapper">
  <div class="container">
    <nav class="navbar navbar-expand-lg">
      <div>
        <img clas="logo" src="assets/images/logo-home.png" alt="logo" />
      </div>
      <div class="settings-menu">
        <button class="button" (click)="openMenu()">
          <span class="icon"></span>
        </button>
      </div>
      <div class="nav-wrap" [ngClass]="{ 'view-nav': viewMenu }">
        <ul class="right">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/testers']"> جهات الإختبار </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/workshops']">الورش</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/faq']">الأسئله الشائعه </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/contact-us']">تواصل معنا</a>
          </li>
        </ul>

        <ul class="left">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              EN
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item"></a>
            </div>
          </li>
          <li class="nav-item">
            <a [routerLink]="['/auth/register']" class="btn btn-primary"
              >إنشاء حساب</a
            >
          </li>
          <li class="nav-item">
            <a [routerLink]="['/auth/login']" class="btn btn-secondary"
              >تسجيل الدخول</a
            >
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <div class="first-section">
    <img class="img" src="assets/images/car.png" alt="photo" />
  </div>
  <div class="second-section">
    <div class="container">
      <div class="section">
        <img class="icon-1" src="assets/images/icon-1.svg" alt="icon" />
        <img class="icon-1" src="assets/images/15.svg" alt="number" />
        <p class="text">شركة مصنعة</p>
      </div>
      <div class="section">
        <img
          class="icon-1"
          src="assets/images/lab-tube-bottle.svg"
          alt="icon"
        />
        <img class="icon-1" src="assets/images/6,245.svg" alt="number" />
        <p class="text">جهة اختبار</p>
      </div>
      <div class="section">
        <img class="icon-1" src="assets/images/hammer-wrench.svg" alt="icon" />
        <img class="icon-1" src="assets/images/45.svg" alt="number" />
        <p class="text">ورشة</p>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="third-section">
      <div class="box">
        <p class="text">الشركة المصنعة</p>
        <div class="color-1"></div>
      </div>
      <div class="box">
        <p class="text">جهة الإختبار</p>
        <div class="color-2"></div>
      </div>
      <div class="box">
        <p class="text">الورشة</p>
        <div class="color-3"></div>
      </div>
    </div>
  </div>
</div>
