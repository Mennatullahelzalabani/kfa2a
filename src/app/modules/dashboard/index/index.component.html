<div class="admin-wrapper position-relative">
  <button (click)="toggleSide()" class="open-btn">
    <span class="menu"></span>
  </button>
  <div class="side-menu" [ngClass]="{ 'open-side': openSide }">
    <app-side-menu></app-side-menu>
  </div>
  <div class="page-content">
    <router-outlet></router-outlet>
  </div>

  <div
    class="overlay"
    (click)="toggleSide()"
    [ngClass]="{ 'view-overlay': openSide }"
  ></div>
</div>
